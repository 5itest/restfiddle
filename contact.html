	<!-- Section: contact -->
    <section id="contact" class="nopadd-bot color-dark bg-white text-center" style="padding-top:60px;">
		<div class="container marginbot-50">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="animatedParent">
					<div class="section-heading text-center">
					<h2 class="h-bold animated bounceInDown">Get in touch <span>with us</span></h2>
					<div class="divider-header"></div>
					</div>
					</div>
				</div>
			</div>

		</div>
		
		<div class="container">

			<div class="row marginbot-80">
				<div class="col-md-8 col-md-offset-2 animatedParent">
						<form id="contact-form">
						<div class="row marginbot-20">
							<div class="col-md-6 xs-marginbot-20 animated fadeInLeft slower">
								<input type="text" class="form-control input-lg" id="name" placeholder="Enter name" required />
							</div>
							<div class="col-md-6 animated fadeInRight slower">
								<input type="email" class="form-control input-lg" id="email" placeholder="Enter email" required />
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group animated fadeInUp slower">
										<input type="text" class="form-control input-lg" id="subject" placeholder="Subject" required />
								</div>
								<div class="form-group animated fadeInUp slower">
									<textarea name="message" id="message" class="form-control" rows="4" cols="25" required
										placeholder="Message"></textarea>
								</div>						
								<button type="submit" class="btn btn-skin btn-lg btn-block animated bounceInUp slowest" id="btnContactUs">
									Send Message</button>
							</div>
						</div>
						</form>
				</div>
			</div>	


		</div>
	</section>
